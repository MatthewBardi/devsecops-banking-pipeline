      # Notification
      - name: ğŸ“¢ Deployment Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#devsecops'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

